<h1>Student App</h1>
<!--Prints the student Data-->
<ul>
  <li *ngFor="let x of studentData">
    {{x.name}} - {{x.age}}
  </li>
</ul>

<!--Prints Weather to the GUI-->
<h1>Weather in Galway</h1>
@for (w of weatherData; track w) {
  <p>{{w.main}} - {{w.description}}</p>
}
<!--Prints the Temp to the GUI-->
{{temperture}}
